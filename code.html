<!DOCTYPE html>
<html>
	<head>
		<title>Add Product Details</title>
	</head>
	<body>
		<h2>
		Enter the product details in the form below:
		</h2>
		<form action="database.php" method="post">
			<table>
				<tr>
					<th>
						Enter Product Id:
					</th>
					<td>
						<input type="text" name=id>
					</td>
				</tr>
				<tr>
					<th>
						Enter Product Name:
					</th>
					<td>
						<input type="text" name=name>
					</td>
				</tr>
				<tr>
					<th>
						Enter Product Price:
					</th>
					<td>
						<input type="text" name=price>
					</td>
				</tr>
				<tr>
					<th>
						Enter Product Description:
					</th>
					<td>
						<input type="text" name=description>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="CREATE" name="query">
					</td>
					<td>
						<input type="submit" value="ADD" name="query">
					</td>
					<td>
						<input type="submit" value="DELETE" name="query">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
